<div class="row-mb-4">
    <div class="btn-group" name="container">
        <button class="btn btn-primary" btnRadio="Unread"
         [(ngModel)]="container" (click)="loadMessages()">
            <i class="fa fa-envelope"></i> Unread
        </button>

        <button class="btn btn-primary" btnRadio="Inbox"
         [(ngModel)]="container" (click)="loadMessages()">
            <i class="fa fa-envelope-open"></i> Inbox
        </button>

        <button class="btn btn-primary" btnRadio="Outbox"
         [(ngModel)]="container" (click)="loadMessages()">
            <i class="fa fa-paper-plane"></i> Outbox
        </button>

    </div>
</div>
<div class="row" *ngIf="messages?.length===0">
    <h3>No messages</h3>
</div>
<div class="row" *ngIf="messages?.length>0">
    <table class="table table-hover" style="cursor: pointer;">
    <tr>
        <th style="width:40%;">Message</th>
        <th style="width:20%;">From / To</th>
        <th style="width:20%;">sent / Recieved</th>
        <th style="width:20%;"></th>
    </tr>
    <tr *ngFor="let message of messages" 
    routerLink='{{container==="Outbox"
    ?"/members/"+message.recipientUsername
    :"/messages/"+message.senderUsername}}'>
    <td>{{message.Content}}</td>
    <td>
        <div *ngIf="container==='outbox'">
            <img class="image-circle rounded-circle mr-2"
            src="{{messages.recipientPhotoUrl || './assets/user.png'}}"
             alt="message.recipientUsername">
             <strong>{{message.recipientUsername |titlecase}}</strong>
        </div>
        <div *ngIf="container!=='outbox'">
            <img class="image-circle rounded-circle mr-2"
            src="{{messages.senderPhotoUrl || './assets/user.png'}}"
             alt="message.senderUsername">
             <strong>{{message.senderPhotoUrl |titlecase}}</strong>
        </div>
    </td>
    <td>{{message.messageSent | timeago}}</td>
    <td>
        <button class="btn btn-danger">Delete</button>
    </td>
    </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
